<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodForHome</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="capagris">
        <div id="index" class="capablanca"> <!-- Primera parte -->
            <header class="header">
                <p class="titulo1">Food House</p>
                <button class="button__nav">☰</button>
            </header>
            <main class="container">
                <p class="titulo2">Food For Home</p>
                <p class="titulo3">Lorem ipsum dolor sit amet consectetur</p>
                <div class="carrusel">
                    <ul class="lista">
                      <li class="item">
                          <img src="img/breakfast.png" width="60%"> Breakfast</li>
                      <li class="item">
                          <img src="img/hamburger.png" width="60%"> Fast Food</li>
                      <li class="item">
                          <img src="img/steak.png" width="60%"> Dinner</li>
                      <li class="item">
                          <img src="img/cake.png" width="60%"> Dessert</li>
                    </ul>
                <section class="platos">
                    <article class="articulos">
                        <div class="imagenmenu">
                            <img src="img/section comida/ensaladapollo.jpg" alt="ensalada">
                        </div>
                        <div class="detallesmenu">
                            <p class="precioplato">$52.00</p>
                            <p class="nombreplato">Chicken Veggi Salad</p>
                            <p class="detalleplato">With cheese saude</p>
                            <div class="buttonContadores">
                                <button onclick="restarItem()" class="botones">-</button>
                                <input class="cantidad">
                                <button onclick="sumarItem()" class="botones">+</button>
                            </div>
                        </div>
                    </article>
                </section>
            </main>
            <footer class="footer">
                <div class="footer__botones">
                    <button class="icon_footer"><img class="imgBotones" src="img/iconos footer/hogar (1).png"></button>
                    <button class="icon_footer"><img class="imgBotones" src="img/iconos footer/mensaje.png"></button>
                </div>
                <button onclick="ocultar()" class="icon_footer carrito"><img class="imgCarrito" src="img/iconos footer/carrito.PNG"></button>
                <div class="footer__botones">
                    <button class="icon_footer"><img class="imgBotones" src="img/iconos footer/heart.png"></button>
                    <button class="icon_footer"><img class="imgBotones" src="img/iconos footer/usuario.png"></button>
                </div>
            </footer>
        </div>
        <div id="carrito" class="capablanca hojaCarrito">  <!-- Segunda parte -->
            <header class="header__carrito">
                <button onclick="mostrar()" class="botones_header atras"> ◄ </button>
                <button class="basura botones_header"><img src="img/cubobasura/eliminar.png" alt=""></button>
            </header>
            <main class="container platosCarrito">
                <h1>My Cart</h1>
                <section class="platos">
                    <article class="articulos">
                        <div class="imagenmenu">
                            <img src="img/section comida/ensaladapollo.jpg" alt="ensalada">
                        </div>
                        <div class="detallesmenu">
                            <p class="precioplato">$52.00</p>
                            <p class="nombreplato">Chicken Veggi Salad</p>
                            <p class="detalleplato">With cheese saude</p>
                            <div class="buttonContadores">
                                <button class="botones">-</button>
                                <label for="">02</label>
                                <button class="botones">+</button>
                            </div>
                        </div>
                    </article>
                </section>
            </main>
            <footer class="footerCarrito">
                <section class="comanda">
                    <div class="pago">
                        <p>Subtotal</p>
                        <p>Tax & Fees</p>
                        <p>Delivery</p>
                        <p>Total</p>

                    </div>
                    <div class="precios">
                        <label>$</label>
                        <label>$</label>
                        <label>Free</label>
                        <label>$</label>
                    </div>
                </section>
                <div class=botonpedido>
                    <button class="enviopedido">Enviar pedido</button>
                </div>   
            </footer>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
